<ion-view view-title="New Party">
    <ion-content>
        <div class="row">
            <div class="col list">
                <form ng-submit="save()">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Title</span>
                        <input type="text" placeholder="Party" ng-model="party.title">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Date</span>
                        <input type="date" placeholder="0" ng-model="party.date">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Description</span>
                        <textarea placeholder="Lorem ipsum" rows="5" ng-model="party.description"></textarea>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Places availables (0 = unlimited)</span>
                        <input type="number" placeholder="0" ng-model="party.place">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Price</span>
                        <input type="number" placeholder="0" ng-model="party.price">
                    </label>
                    <button class="button button-block button-positive" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
